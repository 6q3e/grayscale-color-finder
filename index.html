<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grayscale Color Finder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
    #color-info { margin-top: 10px; }
    .color-box {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Grayscale Color Finder ğŸ¨</h1>
  
  <input type="file" id="imageLoader" accept="image/*">
  <br><br>
  <canvas id="imageCanvas"></canvas>
  
  <div id="color-info"></div>

  <script>
    const imageLoader = document.getElementById('imageLoader');
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    const colorInfo = document.getElementById('color-info');

    imageLoader.addEventListener('change', handleImage, false);
    canvas.addEventListener('click', handleClick);

    function handleImage(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    }

    function handleClick(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const [r, g, b] = pixel;
      const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
      colorInfo.innerHTML = `
        <p>ã‚¯ãƒªãƒƒã‚¯åº§æ¨™: (${Math.floor(x)}, ${Math.floor(y)})</p>
        <p>RGB: ${r}, ${g}, ${b}</p>
        <p>ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å€¤: ${gray}</p>
        <p>ã“ã®ã‚°ãƒ¬ãƒ¼ã«ãªã‚‹è‰²å€™è£œï¼ˆä¾‹ï¼‰:</p>
        <div class="color-box" style="background-color: rgb(${gray},0,0);"></div>
        <div class="color-box" style="background-color: rgb(0,${gray},0);"></div>
        <div class="color-box" style="background-color: rgb(0,0,${gray});"></div>
      `;
    }

          // è¿½åŠ UIï¼šã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
          const sliderContainer = document.createElement('div');
      sliderContainer.innerHTML = `
        <p>ã“ã®ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å€¤ã«ãªã‚‹è‰²ã‚’ä½œã‚‹ï¼šR å€¤ã‚’èª¿æ•´</p>
        <input type="range" min="0" max="255" value="128" id="rRange">
        <span id="rValue">128</span>
        <div class="color-box" id="colorPreview"></div>
        <p id="colorInfoOut"></p>
      `;
      colorInfo.appendChild(sliderContainer);

      const rSlider = document.getElementById('rRange');
      const rVal = document.getElementById('rValue');
      const colorPreview = document.getElementById('colorPreview');
      const colorInfoOut = document.getElementById('colorInfoOut');

      rSlider.addEventListener('input', () => {
        const R = parseInt(rSlider.value);
        rVal.textContent = R;

        const gray = Math.round(0.299 * pixel[0] + 0.587 * pixel[1] + 0.114 * pixel[2]);
        const G = 0; // åˆæœŸå€¤ï¼ˆæœ¬æ¥ã¯è¨ˆç®—ãŒå¿…è¦ï¼‰
        const B = Math.max(0, Math.min(255, Math.round((gray - 0.299 * R - 0.587 * G) / 0.114)));

        colorPreview.style.backgroundColor = `rgb(${R},${G},${B})`;
        const hex = `#${R.toString(16).padStart(2, '0')}${G.toString(16).padStart(2, '0')}${B.toString(16).padStart(2, '0')}`;

        colorInfoOut.innerHTML = `
          RGB: (${R}, ${G}, ${B})<br>
          HEX: ${hex}
        `;
      });
  </script>
</body>
</html>
