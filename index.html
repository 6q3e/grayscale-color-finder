<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grayscale Color Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Grayscale Color Finder</h1>
  <div class="container">
    <div class="left-panel">
      <input type="file" id="imageLoader" accept="image/*"><br><br>
      <div id="canvasWrapper">
        <canvas id="imageCanvas"></canvas>
      </div>
    </div>

    <div class="right-panel">
      <div id="color-info"></div>

      <div id="colorTools" class="hidden">
        <p>このグレースケール値になる色：</p>
        <label>R: <input type="range" min="0" max="255" value="128" id="rRange"> <span id="rValue">128</span></label>
        <label>G: <input type="range" min="0" max="255" value="128" id="gRange"> <span id="gValue">128</span></label>
        <label>B: <input type="range" min="0" max="255" value="128" id="bRange"> <span id="bValue">128</span></label>
        <div class="color-box" id="colorPreview"></div>
        <p id="colorInfoOut"></p>
        <canvas id="colorPalette" width="256" height="256"></canvas>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

  <footer id="readme" style="margin-top: 50px; padding: 20px; border-top: 1px solid #ccc;">
    <div id="readmeContent">読み込み中...</div>
  </footer>
  
</body>
</html>
